<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="wrapper">

  <section class="card-grid">
    <!-- <img class="card-pattern" src="images/bg-pattern-card.svg" alt=""> -->
    <img class="card-image" src="images/image-victor.jpg" alt="">
    <div class="info">
      <h3>
        Victor Crest <span class="number">26</span> <br />
        <span class="location">London</span>
      </h3>
    </div>
    <div class="bottom-line"></div>
    <div class="card-stats">
      <div class="followers">80K <br /> <span>Followers</span> </div>
      <div class="likes">803K <br /> <span>Likes</span> </div>
      <div class="photos">1.4K <br /> <span>Photos</span> </div>
    </div>
  </section>

  <!-- Victor Crest
  26
  London

  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>

</html>
